<div class="container">

    <div class="col-lg-12">
          <h5>Citas disponibles</h5>
    </div>


     <div class="col-12">
        <mat-form-field class="col-3">
            <mat-label>Seleccionar Sede</mat-label>
            <mat-select [(value)]="sedeSeleccionadaId">
              <mat-option *ngFor="let sedeItem of sede" [value]="sedeItem.idsede">
                {{ sedeItem.sede }}
              </mat-option>
            </mat-select>
          </mat-form-field>
            
          <mat-form-field class="col-3">
            <mat-label>Seleccionar Especialidad</mat-label>
            <mat-select [(value)]="especialidadSeleccionadaId">
              <mat-option *ngFor="let especialidadItem of especialidad" [value]="especialidadItem.idespecialidad">
                {{ especialidadItem.especialidad }}
              </mat-option>
            </mat-select>
          </mat-form-field>

            <mat-form-field class="col-3">
  
            </mat-form-field> 
     </div>
     



</div>
