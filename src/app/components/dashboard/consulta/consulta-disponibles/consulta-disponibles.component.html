<div class="container">

    <div class="col-lg-12">
          <h5 class="title-style">Consultas disponibles</h5>
    </div>


     <div  class="col-12">

      <mat-form-field class="col-3">
        <mat-label>Sede</mat-label>
        <mat-select [(ngModel)]="sedeSeleccionadaId">
          <mat-option *ngFor="let sedeItem of sede" [value]="sedeItem.idsede">
            {{ sedeItem.sede }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      
      <mat-form-field class="col-3">
        <mat-label>Especialidad</mat-label>
        <mat-select [(ngModel)]="especialidadSeleccionadaId">          
          <mat-option *ngFor="let especialidadItem of especialidad" [value]="especialidadItem.idespecialidad">
            {{ especialidadItem.especialidad }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="custom-mat-field col-3">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" placeholder=""
          [matDatepickerFilter]="filtroFecha" 
          [(ngModel)]="fechaSeleccionada">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      

      <button mat-raised-button type="submit" color="primary" (click)="listarConsultasDisponibles()">Filtrar</button>

     </div>


<div class="col-12" >
  <mat-table [dataSource]="dataSource">

    <!-- Sede Column -->
    <ng-container matColumnDef="Sede">
      <mat-header-cell *matHeaderCellDef> Sede </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.sede.sede}} </mat-cell>
    </ng-container>
  
    <!-- Especialidad Column -->
    <ng-container matColumnDef="Especialidad">
      <mat-header-cell *matHeaderCellDef> Especialidad </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.especialidad.especialidad}} </mat-cell>
    </ng-container>
  
    <!-- Veterinario Column -->
    <ng-container matColumnDef="Veterinario">
      <mat-header-cell *matHeaderCellDef> Veterinario </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.veterinario.nombrecompleto}} </mat-cell>
    </ng-container>
  
    <!-- Fecha Column -->
    <ng-container matColumnDef="Fecha">
      <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.fecha}} </mat-cell>
    </ng-container>
  
    <!-- Hora Column -->
    <ng-container matColumnDef="Hora">
      <mat-header-cell *matHeaderCellDef> Hora </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.hora.hora}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <mat-header-cell  mat-header-cell *matHeaderCellDef >&nbsp;</mat-header-cell>

      <mat-cell *matCellDef="let aux; let i=index;">     
         <button mat-icon-button color="primary" (click)="openUpdateDialog(aux)">
              <mat-icon aria-label="Reserva">date_range</mat-icon>
         </button>
      </mat-cell>
    </ng-container>

  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

</div>
