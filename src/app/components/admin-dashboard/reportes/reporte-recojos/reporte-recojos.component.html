<div class="container">

    <div class="col-lg-12">
          <h5 class="title-style">Recojos reservados</h5>
    </div>

     <div  class="col-12">

        <mat-form-field class="custom-mat-field col-3">
            <mat-label>Fecha de Recojo</mat-label>
            <input matInput [matDatepicker]="picker" placeholder=""
              [matDatepickerFilter]="filtroFecha" 
              [(ngModel)]="fechaRecojoSeleccionada">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <button mat-raised-button type="submit" color="primary" (click)="listarRecojos()">Filtrar</button>

     </div>

<div class="col-12" >
  <mat-table [dataSource]="dataSource">

      <!-- Fecha de Recojo Column -->
      <ng-container matColumnDef="Fecha">
        <mat-header-cell *matHeaderCellDef> Fecha de Recojo </mat-header-cell>
        <mat-cell *matCellDef="let recojo"> {{recojo.fecha}} </mat-cell>
      </ng-container>

    <!-- Servicio Column -->
    <ng-container matColumnDef="Servicio">
      <mat-header-cell *matHeaderCellDef> Servicio </mat-header-cell>
      <mat-cell *matCellDef="let recojo"> {{recojo.servicio.servicio}} </mat-cell>
    </ng-container>
  
    <!-- Distrito Column -->
    <ng-container matColumnDef="Distrito">
      <mat-header-cell *matHeaderCellDef> Distrito </mat-header-cell>
      <mat-cell *matCellDef="let recojo"> {{recojo.distrito.distrito}} </mat-cell>
    </ng-container>
  
    <!-- Mascota Column -->
    <ng-container matColumnDef="Mascota">
        <mat-header-cell *matHeaderCellDef> Mascota </mat-header-cell>
        <mat-cell *matCellDef="let recojo"> {{recojo.mascota.nombremascota}} </mat-cell>
        </ng-container>

     <!-- Dueño Column -->
     <ng-container matColumnDef="Dueño">
        <mat-header-cell *matHeaderCellDef> Dueño </mat-header-cell>
        <mat-cell *matCellDef="let recojo"> {{recojo.mascota.nombrepropietario}} </mat-cell>
    </ng-container>
        
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

</div>
